<html>

  <head>
    <link rel="stylesheet" type="text/css" href=" {{ url_for('static',
    filename='chat.css') }} " />

  <body>

    <h1> News Feed </h1>
    <div>
       {% for Message in Messages %}
       <h3> {{ Message.user_id }}: {{ Message.message_text }} </h3>
       <br>
       <br>
       {% endfor %}
    </div>

    <form method="post">
      <input type="text" name="message" placeholder="Enter your message" />
      <input type="submit" />
    </form>

  </body>

</html>
